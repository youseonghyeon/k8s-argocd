# --- Logstash 7.17.3 ---
logstash:
  enabled: true
  imageTag: "7.17.3"
  persistence:
    enabled: false

  pipeline:
    main.conf: |
      input {
        kafka {
          bootstrap_servers => "my-cluster-kafka-bootstrap.infra.svc.cluster.local:9092"
          topics => ["spring-boot-logs"]
          codec => "json"
          group_id => "logstash-group"
        }
      }
      output {
        elasticsearch {
          hosts => ["http://elasticsearch-master.infra.svc.cluster.local:9200"]
          index => "k8s-logs-%{+YYYY.MM.dd}"
          # 7버전 보안 미사용 시 user/password 주석 처리
          # user => "elastic"
          # password => "jXVVGdqThZfKzYgr"
        }
      }

# --- Filebeat 7.17.3 ---
filebeat:
  imageTag: "7.17.3"
  daemonset:
    enabled: true
    filebeatConfig:
      filebeat.yml: |
        filebeat.inputs:
        - type: container
          paths:
            - /var/log/containers/*.log
          processors:
            - add_kubernetes_metadata:
                host: ${NODE_NAME}
            - decode_json_fields:
                fields: ["message"]
                target: ""
                overwrite_keys: true
        output.kafka:
          hosts: ["my-cluster-kafka-bootstrap.infra.svc.cluster.local:9092"]
          topic: "spring-boot-logs"
