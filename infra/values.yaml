# Kibana 섹션은 완전히 제거되었습니다.

elasticsearch:
  imageTag: "7.17.3"
  replicas: 1
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: true
      xpack.security.http.ssl.enabled: true
      xpack.security.transport.ssl.enabled: true

logstash:
  imageTag: "7.17.3"
  pipeline:
    main.conf: |
      input {
        kafka {
          bootstrap_servers => "my-cluster-kafka-bootstrap.infra.svc.cluster.local:9092"
          topics => ["spring-boot-logs"]
          group_id => "logstash-group"
        }
      }
      output {
        elasticsearch {
          hosts => ["https://elasticsearch-master.infra.svc.cluster.local:9200"]
          user => "elastic"
          password => "${ELASTIC_PASSWORD}"
          ssl => true
          ssl_certificate_verification => true
          cacert => "/usr/share/logstash/config/certs/ca.crt"
        }
      }

filebeat:
  imageTag: "7.17.3"
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
        - type: container
          paths: ["/var/log/containers/*.log"]
      output.kafka:
        hosts: ["my-cluster-kafka-bootstrap.infra.svc.cluster.local:9092"]
        topic: "spring-boot-logs"
