apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
  namespace: infra
  annotations:
    strimzi.io/node-pools: enabled # 노드풀 사용 명시 (KRaft 필수)
    strimzi.io/kraft: enabled       # KRaft 모드 명시
spec:
  kafka:
    version: 3.7.0
    # replicas는 이제 NodePool에서 관리하므로 여기서 적지 않습니다.
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
  entityOperator:
    topicOperator: {}
    userOperator: {}
